{% extends 'base.html' %}
{% block content %}
    <h1>Salom </h1>
    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Testlash</button>

    </form>

    {% if result %}
        <hr>
        <hr>
        <b>Matndagi sentiment:</b> {{ result.text }}
        <p><b>Predicted Scores</b>:</p>
        <p><b>Positive: </b> {{ result.positive }}</p>
        <p><b>Negative: </b> {{ result.negative }}</p>
    {% endif %}

{% endblock %}
