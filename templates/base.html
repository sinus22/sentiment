{% load static %}
<!DOCTYPE html>
<html lang="en">

<div class="container">

    {% block content %}{% endblock %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block js %} {% endblock %}
